<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let counter = 0;
        function count() {
            counter++;
            document.querySelector('#counter').innerHTML = counter;
        }
    </script>
    <title>My Website</title>
</head>

<body>
    <h1>Nguyễn Tôn Dương</h1>
    <h2 id="counter">0</h2>
    <button onclick="count()">Click here!</button>
</body>

</html>
